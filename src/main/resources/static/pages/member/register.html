<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <!-- note: 最新 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/Gather/vendors/feather/feather.css">
  <link rel="stylesheet" href="/Gather/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/Gather/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/Gather/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/Gather/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/Gather/images/logo.svg" alt="logo">
              </div>
              <h4>註冊頁面</h4>
              <h6 class="font-weight-light">只需簡單幾個步驟，輕鬆成為Gather會員~!</h6>
              <form class="pt-3" id="f">
                <div class="form-group">
                  姓名:<input type="text" name="name" class="form-control form-control-lg" id="text_name"
                    placeholder="請輸入姓名">
                </div>
                <div class="form-group">
                  性別:
                  <div>
                    <input type="radio" value="男" name="sex"> 男
                    <input type="radio" value="女" name="sex"> 女
                  </div>
                </div>

                <div class="form-group">
                  帳號:<input type="email" name="email" class="form-control form-control-lg" id="text_account"
                    placeholder="請輸入Email">
                </div>
                <div class="form-group">
                  密碼:<input type="password" name="pwd" class="form-control form-control-lg" id="text_password"
                    placeholder="請輸入密碼">
                </div>
                <div class="form-group">
                  電話:<input type="text" name="phone" class="form-control form-control-lg" id="text_phone"
                    placeholder="請輸入電話">
                </div>
                <div class="form-group">
                  生日:<input type="date" name="birthday" id="text_birthday" name="birthday" />
                </div>
                <div class="form-group">
                  地址:<input type="text" name="address" class="form-control form-control-lg" id="text_address"
                    placeholder="請輸入地址">
                </div>

                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" value="1" name="checkbox_checked" class="form-check-input">
                      我已詳細閱讀會員條約
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="add">註冊</a>
                </div>

                <div id="f_restrict_only" style="margin-top: 5px;">
                  <input type="button" id="auto" class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn" value="一鍵輸入">
                </div>

                <div class="text-center mt-4 font-weight-light">
                  已經成為會員了? <a href="login.html" class="text-primary">登入</a>
                </div>

              </form>


            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/Gather/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="/Gather/js/jquery-3.6.0.js"></script>
  <script src="/Gather/js/off-canvas.js"></script>
  <script src="/Gather/js/hoverable-collapse.js"></script>
  <script src="/Gather/js/template.js"></script>
  <script src="/Gather/js/settings.js"></script>
  <script src="/Gather/js/todolist.js"></script>
  <script src="/Gather/js/register.js"></script>
  <script src="/Gather/js/sweetalert2.all.min.js"></script>
  <script src="/Gather/js/jq_autofull.js"></script>
  <script src="/Gather/js/autofill_register.js"></script>
  <!-- endinject -->
</body>

</html>
